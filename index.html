<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/logo/spotifyLogo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div id="Main">
        <div class="Container">
            <div id="Left">
                <div class="Logo">
                    <svg viewBox="0 0 1134 340" class="spotify-logo--text">
                        <title>Spotify</title>
                        <path fill="currentColor"
                            d="M8 171c0 92 76 168 168 168s168-76 168-168S268 4 176 4 8 79 8 171zm230 78c-39-24-89-30-147-17-14 2-16-18-4-20 64-15 118-8 162 19 11 7 0 24-11 18zm17-45c-45-28-114-36-167-20-17 5-23-21-7-25 61-18 136-9 188 23 14 9 0 31-14 22zM80 133c-17 6-28-23-9-30 59-18 159-15 221 22 17 9 1 37-17 27-54-32-144-35-195-19zm379 91c-17 0-33-6-47-20-1 0-1 1-1 1l-16 19c-1 1-1 2 0 3 18 16 40 24 64 24 34 0 55-19 55-47 0-24-15-37-50-46-29-7-34-12-34-22s10-16 23-16 25 5 39 15c0 0 1 1 2 1s1-1 1-1l14-20c1-1 1-1 0-2-16-13-35-20-56-20-31 0-53 19-53 46 0 29 20 38 52 46 28 6 32 12 32 22 0 11-10 17-25 17zm95-77v-13c0-1-1-2-2-2h-26c-1 0-2 1-2 2v147c0 1 1 2 2 2h26c1 0 2-1 2-2v-46c10 11 21 16 36 16 27 0 54-21 54-61s-27-60-54-60c-15 0-26 5-36 17zm30 78c-18 0-31-15-31-35s13-34 31-34 30 14 30 34-12 35-30 35zm68-34c0 34 27 60 62 60s62-27 62-61-26-60-61-60-63 27-63 61zm30-1c0-20 13-34 32-34s33 15 33 35-13 34-32 34-33-15-33-35zm140-58v-29c0-1 0-2-1-2h-26c-1 0-2 1-2 2v29h-13c-1 0-2 1-2 2v22c0 1 1 2 2 2h13v58c0 23 11 35 34 35 9 0 18-2 25-6 1 0 1-1 1-2v-21c0-1 0-2-1-2h-2c-5 3-11 4-16 4-8 0-12-4-12-12v-54h30c1 0 2-1 2-2v-22c0-1-1-2-2-2h-30zm129-3c0-11 4-15 13-15 5 0 10 0 15 2h1s1-1 1-2V93c0-1 0-2-1-2-5-2-12-3-22-3-24 0-36 14-36 39v5h-13c-1 0-2 1-2 2v22c0 1 1 2 2 2h13v89c0 1 1 2 2 2h26c1 0 1-1 1-2v-89h25l37 89c-4 9-8 11-14 11-5 0-10-1-15-4h-1l-1 1-9 19c0 1 0 3 1 3 9 5 17 7 27 7 19 0 30-9 39-33l45-116v-2c0-1-1-1-2-1h-27c-1 0-1 1-1 2l-28 78-30-78c0-1-1-2-2-2h-44v-3zm-83 3c-1 0-2 1-2 2v113c0 1 1 2 2 2h26c1 0 1-1 1-2V134c0-1 0-2-1-2h-26zm-6-33c0 10 9 19 19 19s18-9 18-19-8-18-18-18-19 8-19 18zm245 69c10 0 19-8 19-18s-9-18-19-18-18 8-18 18 8 18 18 18zm0-34c9 0 17 7 17 16s-8 16-17 16-16-7-16-16 7-16 16-16zm4 18c3-1 5-3 5-6 0-4-4-6-8-6h-8v19h4v-6h4l4 6h5zm-3-9c2 0 4 1 4 3s-2 3-4 3h-4v-6h4z">
                        </path>
                    </svg>
                </div>
                <div class="Common" id="Home">
                    <i class="fa-solid fa-house ok" id="HomeIcon"></i>
                    <span class="CommomText" id="HomeText">Home</span>
                </div>
                <div class="Common" id="Search">
                    <i class="fa-solid fa-search ok" id="SearchIcon"></i>
                    <span class="CommomText" id="SearchText">Search</span>
                </div>
                <div class="Common" id="Library">
                    <i class="fa-solid fa-book-medical ok" id="LibraryIcon"></i>
                    <span class="CommomText" id="LibrabyText">Your Library</span>
                </div>
                <div class="Common" id="PlayList">
                    <i class="fa-solid fa-plus ok" id="PlayListIcon"></i>
                    <span class="CommomText" id="PlayListText">Create Playlist</span>
                </div>
                <div class="Common" id="Liked">
                    <i class="fa-solid fa-heart ok" id="LikedIcon"></i>
                    <span class="CommomText" id="LikedText">Liked Songs</span>
                </div>
                <div class="Line"></div>
            </div>
            <div id="Right">
                <nav>
                    <div class="Arrow">
                        <i class="fa-solid fa-chevron-left oi " id="BB"></i>
                        <i class="fa-solid fa-chevron-right oi"></i>
                    </div>
                    <div class="Plan">
                        <button title="Upgrade to Premium">Upgrade</button>
                        <div id="Info" title="Sushant Khadka">
                            <i class="fa-regular fa-user use"></i>
                            <h2>Sushant Khadka</h2>
                            <i class="fa-solid fa-caret-down do"></i>
                            <!-- <i class="fa-solid fa-arrow-up-right-from-square"></i> -->
                        </div>
                    </div>
                </nav>
                <div id="Recen">
                    <div class="RR">
                        <h2>Recently Played</h2>
                    </div>
                    <div id="box">
                        <div class="Image">
                            <img src="./images/Cover/1.png" alt="">
                        </div>
                        <div class="bottom">
                            <h3 class="SongsName">NOT SOBER</h3>
                            <h3 class="Artistss">The Kid LAROL</h3>
                        </div>
                    </div>
                    <h2>Fresh New Music</h2>
                </div>
                <div id="Fresh">
                </div>
            </div>
        </div>
        <div id="BottomFooter">
            <audio src="./Audio/Aail Sawan.mp3" id="myAudio"></audio>
            <div id="First">
                <img src="https://developer.apple.com/news/images/og/musickit-og.jpg" id="SongImage" alt="">
            </div>
            <div id="Second">
                <div id="SongInfo">
                    <h3 id="SongName">NOT SOBER (feat. Polo G)</h3>
                    <h4 id="Artist">The Kid LAROL</h4>
                </div>
                <div id="SongInfoIcon">
                    <i class="fa-solid fa-heart" id="" title="Save to Your Library"></i>
                    <i class="fa-solid fa-money-bill" title="Picture in Picture"></i>
                </div>
            </div>
            <div id="Third">
                <div id="UpperFun">
                    <i class="fa-solid fa-shuffle upp" title="Enable Shuffle"></i>
                    <i class="fa-solid fa-backward-step upp" title="Previous" id="Back"></i>
                    <i class="fa-solid fa-play upp" title="Play" id="Play"></i>
                    <i class="fa-solid fa-forward-step upp" title="Next" id="Next"></i>
                    <i class="fa-solid fa-repeat upp" title="Enable Repeat"></i>
                </div>
                <div id="DownFun">
                    <div class="InitialTime">
                        <h3 id="MINInit">2</h3>
                        <h3 class="semi"> : </h3>
                        <h3 id="SECInit">22</h3>
                    </div>
                    <div class="ProgressBar">
                        <div id="MainProgress">
                            <div id="InnerProgressBar"></div>
                        </div>
                    </div>
                    <div class="FinalTime">
                        <h3 id="MINFin">4</h3>
                        <h3 class="semi"> : </h3>
                        <h3 id="SECFin">45</h3>
                    </div>
                </div>
            </div>
            <div id="Fourth">
                <i class="fa-solid fa-clipboard ll" title="Lyrics"></i>
                <i class="fa-solid fa-bars ll" title="Queue"></i>
            </div>
        </div>
        <div id="SongListDiv">
            <div id="SongListDivUpper">
                <div class="MainUpper">
                    <img src="./images/Cover/1.png" alt="">
                    <div class="IMMName">
                        <h3>ALBUM</h3>
                        <H2 class="SS">f*ck love 3: over you</H2>
                        <h4>The Kid LAROL.2022.10 songs, <span>35 min</span></h4>
                    </div>
                </div>
                <div class="IconUpper">
                    <i class="fa-solid fa-play icc pp"></i>
                    <i class="fa-regular fa-heart icc"></i>
                    <a src="./images/done.png" download="./images/done.png"><i class="fa-regular fa-circle-down doo"></i></a>
                </div>
            </div>
            <div id="SongListDivDown">
                <div class="SongListDivDown">
                    <div class="hh">
                        <h3>#</h3>
                        <h3>TITLE</h3>
                    </div>
                    <h3 class="alb">ALBUM</h3>
                    <h3 class="daa">DATE ADDED</h3>
                </div>
                <div id="NameListSongs">

                </div>
            </div>
        </div>
        <script src="./js/app.js"></script>
</body>
</html>
